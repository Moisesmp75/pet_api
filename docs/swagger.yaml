host: localhost:3000
info:
  contact:
    email: fiber@swagger.io
    name: API Support
  description: This is a HairyPets API swagger
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: HairyPets API
  version: "1.0"
paths:
  /adoptions:
    get:
      consumes:
      - application/json
      description: Obtiene una lista paginada de todas las adopciones.
      parameters:
      - description: Offset para paginación
        in: query
        name: offset
        type: integer
      - description: Límite de resultados por página
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Respuesta exitosa
          schema:
            $ref: '#/definitions/response.BaseResponsePag-response_AdoptionResponse'
      security:
      - ApiKeyAuth: []
      summary: Lista todas las adopciones
      tags:
      - adoptions
    post:
      consumes:
      - application/json
      description: Crea una nueva adopción en la aplicación.
      parameters:
      - description: Solicitud de adopción
        in: body
        name: adoptionRequest
        required: true
        schema:
          $ref: '#/definitions/request.AdoptionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Respuesta exitosa
          schema:
            $ref: '#/definitions/response.BaseResponse-response_AdoptionResponse'
      security:
      - ApiKeyAuth: []
      summary: Crea una nueva adopción
      tags:
      - adoptions
  /adoptions/{id}:
    delete:
      consumes:
      - application/json
      description: Elimina una adopcion identificada por su ID.
      parameters:
      - description: Adoption id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BaseResponse-response_AdoptionResponse'
      security:
      - ApiKeyAuth: []
      summary: Elimina una adopcion programada
      tags:
      - adoptions
    get:
      consumes:
      - application/json
      description: Obtiene los detalles de una adopción según su ID.
      parameters:
      - description: ID de la adopción
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Respuesta exitosa
          schema:
            $ref: '#/definitions/response.BaseResponse-response_AdoptionResponse'
      security:
      - ApiKeyAuth: []
      summary: Obtiene una adopción por ID
      tags:
      - adoptions
  /events:
    get:
      consumes:
      - application/json
      description: Obtiene una lista paginada de todos los eventos
      parameters:
      - description: Offset para paginación
        in: query
        name: offset
        type: integer
      - description: Límite de resultados por página
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Respuesta exitosa
          schema:
            $ref: '#/definitions/response.BaseResponsePag-array_response_EventResponse'
      security:
      - ApiKeyAuth: []
      summary: Lista todos los eventos
      tags:
      - events
    post:
      consumes:
      - multipart/form-data
      description: Crea un nuevo evento con los datos proporcionados en el formulario
        multipartes.
      parameters:
      - description: Título del evento
        in: formData
        name: title
        required: true
        type: string
      - description: Descripción del evento
        in: formData
        name: description
        required: true
        type: string
      - description: Permitir voluntarios (true/false)
        in: formData
        name: allow_volunteers
        required: true
        type: boolean
      - description: Imagen del evento
        in: formData
        name: event_img
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Respuesta exitosa
          schema:
            $ref: '#/definitions/response.BaseResponse-response_EventResponse'
      security:
      - ApiKeyAuth: []
      summary: Crea un nuevo evento
      tags:
      - events
  /events/{id}:
    delete:
      consumes:
      - application/json
      description: Elimina un Evento identificado por su ID.
      parameters:
      - description: ID del Evento
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BaseResponse-response_EventResponse'
      security:
      - ApiKeyAuth: []
      summary: Elimina un Evento programado
      tags:
      - events
    get:
      consumes:
      - application/json
      description: Obtiene los detalles de un Evento según su ID.
      parameters:
      - description: ID del Evento
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Respuesta exitosa
          schema:
            $ref: '#/definitions/response.BaseResponse-response_EventResponse'
      security:
      - ApiKeyAuth: []
      summary: Obtiene un Evento por ID
      tags:
      - events
  /pets:
    get:
      consumes:
      - application/json
      description: Lista todas las mascotas de la aplicación.
      parameters:
      - description: Offset de paginación
        in: query
        name: offset
        type: integer
      - description: Límite de resultados por página
        in: query
        name: limit
        type: integer
      - description: Filtrar mascotas por raza
        in: query
        name: breed
        type: string
      - description: Filtrar mascotas por color
        in: query
        name: color
        type: string
      - description: Filtrar mascotas por genero
        in: query
        name: gender
        type: string
      - description: Filtrar mascotas por tipo
        in: query
        name: pet_type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BaseResponsePag-response_PetResponse'
      summary: Lista a todas las mascotas
      tags:
      - pets
    post:
      consumes:
      - application/json
      description: Crea una nueva mascota en la aplicación.
      parameters:
      - description: Pet request payload
        in: body
        name: petRequest
        required: true
        schema:
          $ref: '#/definitions/request.PetRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BaseResponse-response_PetResponse'
      security:
      - ApiKeyAuth: []
      summary: Crea una nueva mascota
      tags:
      - pets
  /pets/{id}:
    delete:
      consumes:
      - application/json
      description: Elimina una mascota identificada por su ID.
      parameters:
      - description: Pet id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BaseResponse-response_PetResponse'
      security:
      - ApiKeyAuth: []
      summary: Elimina una mascota
      tags:
      - pets
    get:
      consumes:
      - application/json
      description: Muestra una mascota con el id.
      parameters:
      - description: Pet id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BaseResponse-response_PetResponse'
      summary: Mostrar a una mascota
      tags:
      - pets
    patch:
      consumes:
      - application/json
      description: Actualiza los detalles de una mascota identificada por su ID.
      parameters:
      - description: Pet id
        in: path
        name: id
        required: true
        type: integer
      - description: Pet update request payload
        in: body
        name: updatePetRequest
        required: true
        schema:
          $ref: '#/definitions/request.UpdatePetRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BaseResponse-response_PetResponse'
      security:
      - ApiKeyAuth: []
      summary: Actualiza los detalles de una mascota
      tags:
      - pets
  /pets/{id}/img:
    patch:
      consumes:
      - multipart/form-data
      description: Actualiza la imagen de una mascota identificada por su ID.
      parameters:
      - description: Pet id
        in: path
        name: id
        required: true
        type: integer
      - description: Imagen de la mascota
        in: formData
        name: pet_img
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BaseResponse-response_PetResponse'
      security:
      - ApiKeyAuth: []
      summary: Actualiza las imágenes de una mascota
      tags:
      - pets
  /pets/types:
    get:
      consumes:
      - application/json
      description: Obtiene todos los tipos de mascotas.
      produces:
      - application/json
      responses:
        "200":
          description: Respuesta exitosa
          schema:
            $ref: '#/definitions/response.BaseResponse-array_response_PetTypeResponse'
      security:
      - ApiKeyAuth: []
      summary: Lista todos los tipos de mascotas
      tags:
      - pets
  /reports:
    get:
      consumes:
      - application/json
      description: Obtiene una lista paginada de todos los informes.
      parameters:
      - description: Offset para paginación
        in: query
        name: offset
        type: integer
      - description: Límite de resultados por página
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Respuesta exitosa
          schema:
            $ref: '#/definitions/response.BaseResponsePag-response_ReportResponse'
      security:
      - ApiKeyAuth: []
      summary: Lista todos los informes
      tags:
      - reports
    post:
      consumes:
      - application/json
      description: Crea un nuevo informe en la aplicación.
      parameters:
      - description: Solicitud de informe
        in: body
        name: reportRequest
        required: true
        schema:
          $ref: '#/definitions/request.ReportRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Respuesta exitosa
          schema:
            $ref: '#/definitions/response.BaseResponse-response_ReportResponse'
      security:
      - ApiKeyAuth: []
      summary: Crea un nuevo informe
      tags:
      - reports
  /reports/{id}:
    get:
      consumes:
      - application/json
      description: Obtiene los detalles de un informe según su ID.
      parameters:
      - description: ID del informe
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Respuesta exitosa
          schema:
            $ref: '#/definitions/response.BaseResponse-response_ReportResponse'
      security:
      - ApiKeyAuth: []
      summary: Obtiene un informe por ID
      tags:
      - reports
  /roles:
    get:
      consumes:
      - application/json
      description: Obtiene todos los roles.
      produces:
      - application/json
      responses:
        "200":
          description: Respuesta exitosa
          schema:
            $ref: '#/definitions/response.BaseResponse-array_response_RoleResponse'
      summary: Lista todos los roles
      tags:
      - roles
  /users:
    delete:
      consumes:
      - application/json
      description: Elimina un usuario identificada por su ID.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BaseResponse-response_UserResponse'
      security:
      - ApiKeyAuth: []
      summary: Elimina un usuario
      tags:
      - users
    get:
      consumes:
      - application/json
      description: Lista todos los usuarios de la aplicación.
      parameters:
      - description: Offset de paginación
        in: query
        name: offset
        type: integer
      - description: Límite de resultados por página
        in: query
        name: limit
        type: integer
      - description: Filtrar usuarios por rol
        in: query
        name: role
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Respuesta exitosa
          schema:
            $ref: '#/definitions/response.BaseResponsePag-response_UserResponse'
      security:
      - ApiKeyAuth: []
      summary: Lista todos los usuarios
      tags:
      - users
    patch:
      consumes:
      - application/json
      description: Actualiza los detalles de usuario identificado por su ID.
      parameters:
      - description: Solicitud de actualización de usuario
        in: body
        name: updateUserRequest
        required: true
        schema:
          $ref: '#/definitions/request.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Respuesta exitosa
          schema:
            $ref: '#/definitions/response.BaseResponse-response_UserResponse'
      security:
      - ApiKeyAuth: []
      summary: Actualiza los detalles de usuario
      tags:
      - users
  /users/{id}:
    delete:
      consumes:
      - application/json
      description: Elimina un usuario identificada por su ID. Solo los de un rol superior
        pueden utilizar este endpoint
      parameters:
      - description: User id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BaseResponse-response_UserResponse'
      security:
      - ApiKeyAuth: []
      summary: Elimina un usuario desde otro usuario con un rol superior
      tags:
      - users
    get:
      consumes:
      - application/json
