basePath: /api/v1
definitions:
  common.Pagination:
    properties:
      current_page:
        type: integer
      has_next_page:
        type: boolean
      has_prev_page:
        type: boolean
      items_per_page:
        type: integer
      total_items:
        type: integer
      total_pages:
        type: integer
    type: object
  request.AdoptionRequest:
    properties:
      comment:
        type: string
      date:
        type: string
      pet_id:
        type: integer
    required:
    - comment
    - date
    - pet_id
    type: object
  request.LoginRequest:
    properties:
      identity:
        type: string
      password:
        type: string
      role_id:
        type: integer
    required:
    - identity
    - password
    - role_id
    type: object
  request.PasswordResetRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  request.PetRequest:
    properties:
      born_date:
        type: string
      breed:
        type: string
      color:
        type: string
      description:
        type: string
      gender:
        type: string
      height:
        type: number
      location:
        type: string
      name:
        type: string
      pet_type_id:
        type: integer
      weight:
        type: number
    required:
    - born_date
    - breed
    - color
    - height
    - location
    - name
    - pet_type_id
    - weight
    type: object
  request.ReportRequest:
    properties:
      description:
        type: string
      reported_user_id:
        type: integer
      reporter_user_id:
        type: integer
    required:
    - description
    - reported_user_id
    - reporter_user_id
    type: object
  request.UpdatePetRequest:
    properties:
      adopted:
        type: boolean
      born_date:
        type: string
      breed:
        type: string
      color:
        type: string
      description:
        type: string
      gender:
        type: string
      height:
        type: number
      location:
        type: string
      name:
        type: string
      pet_type_id:
        type: integer
      weight:
        type: number
    type: object
  request.UpdateUserRequest:
    properties:
      address:
        type: string
      city:
        type: string
      email:
        type: string
      last_name:
        type: string
      name:
        type: string
      password:
        type: string
      phone_number:
        type: string
      user_name:
        type: string
    type: object
  request.UserRequest:
    properties:
      address:
        type: string
      city:
        type: string
      dni:
        type: string
      email:
        type: string
      last_name:
        type: string
      name:
        type: string
      password:
        type: string
      phone_number:
        type: string
      role_id:
        type: integer
      user_name:
        type: string
    required:
    - dni
    - email
    - last_name
    - name
    - password
    - phone_number
    - role_id
    type: object
  request.VisitRequest:
    properties:
      date:
        type: string
      pet_id:
        type: integer
    required:
    - date
    - pet_id
    type: object
  response.AdoptionResponse:
    properties:
      adoption_date:
        type: string
      application_date:
        type: string
      comment:
        type: string
      id:
        type: integer
      pet:
        $ref: '#/definitions/response.PetResponse'
      user:
        $ref: '#/definitions/response.UserResponse'
    type: object
  response.BaseResponse-array_response_PetTypeResponse:
    properties:
      message:
        items:
          type: string
        type: array
      resource:
        items:
          $ref: '#/definitions/response.PetTypeResponse'
        type: array
      success:
        type: boolean
    type: object
  response.BaseResponse-array_response_RoleResponse:
    properties:
      message:
        items:
          type: string
        type: array
      resource:
        items:
          $ref: '#/definitions/response.RoleResponse'
        type: array
      success:
        type: boolean
    type: object
  response.BaseResponse-response_AdoptionResponse:
    properties:
      message:
        items:
          type: string
        type: array
      resource:
        $ref: '#/definitions/response.AdoptionResponse'
      success:
        type: boolean
    type: object
  response.BaseResponse-response_EventResponse:
    properties:
      message:
        items:
          type: string
        type: array
      resource:
        $ref: '#/definitions/response.EventResponse'
      success:
        type: boolean
    type: object
  response.BaseResponse-response_LoginResponse:
    properties:
      message:
        items:
          type: string
        type: array
      resource:
        $ref: '#/definitions/response.LoginResponse'
      success:
        type: boolean
    type: object
  response.BaseResponse-response_PetResponse:
    properties:
      message:
        items:
          type: string
        type: array
      resource:
        $ref: '#/definitions/response.PetResponse'
      success:
        type: boolean
    type: object
  response.BaseResponse-response_ReportResponse:
    properties:
      message:
        items:
          type: string
        type: array
      resource:
        $ref: '#/definitions/response.ReportResponse'
      success:
        type: boolean
    type: object
  response.BaseResponse-response_UserResponse:
    properties:
      message:
        items:
          type: string
        type: array
      resource:
        $ref: '#/definitions/response.UserResponse'
      success:
        type: boolean
    type: object
  response.BaseResponse-response_VisitResponse:
    properties:
      message:
        items:
          type: string
        type: array
      resource:
        $ref: '#/definitions/response.VisitResponse'
      success:
        type: boolean
    type: object
  response.BaseResponsePag-array_response_EventResponse:
    properties:
      message:
        items:
          type: string
        type: array
      meta:
        $ref: '#/definitions/common.Pagination'
      resource:
        items:
          $ref: '#/definitions/response.EventResponse'
        type: array
      success:
        type: boolean
    type: object
  response.BaseResponsePag-response_AdoptionResponse:
    properties:
      message:
        items:
          type: string
        type: array
      meta:
        $ref: '#/definitions/common.Pagination'
      resource:
        $ref: '#/definitions/response.AdoptionResponse'
      success:
        type: boolean
    type: object
  response.BaseResponsePag-response_PetResponse:
    properties:
      message:
        items:
          type: string
        type: array
      meta:
        $ref: '#/definitions/common.Pagination'
      resource:
        $ref: '#/definitions/response.PetResponse'
      success:
        type: boolean
    type: object
  response.BaseResponsePag-response_ReportResponse:
    properties:
      message:
        items:
          type: string
        type: array
      meta:
        $ref: '#/definitions/common.Pagination'
      resource:
        $ref: '#/definitions/response.ReportResponse'
      success:
        type: boolean
    type: object
  response.BaseResponsePag-response_UserResponse:
    properties:
      message:
        items:
          type: string
        type: array
      meta:
        $ref: '#/definitions/common.Pagination'
      resource:
        $ref: '#/definitions/response.UserResponse'
      success:
        type: boolean
    type: object
  response.BaseResponsePag-response_VisitResponse:
    properties:
      message:
        items:
          type: string
        type: array
      meta:
        $ref: '#/definitions/common.Pagination'
      resource:
        $ref: '#/definitions/response.VisitResponse'
      success:
        type: boolean
    type: object
  response.EventResponse:
    properties:
      allow_volunteers:
        type: boolean
      description:
        type: string
      id:
        type: integer
      image_url:
        type: string
      ong:
        $ref: '#/definitions/response.UserResponse'
      participants:
        items:
          $ref: '#/definitions/response.UserResponse'
        type: array
      publication_date:
        type: string
      title:
        type: string
    type: object
  response.LoginResponse:
    properties:
      email:
        type: string
      exp:
        type: string
      iat:
        type: string
      role:
        type: string
      token:
        type: string
    type: object
  response.PetResponse:
    properties:
      adppted:
        type: boolean
      age:
        type: integer
      breed:
        type: string
      color:
        type: string
      description:
        type: string
      gender:
        type: string
      height:
        type: number
      id:
        type: integer
      images:
        type: string
      location:
        type: string
      name:
        type: string
      pet_type:
        type: string
      user:
        $ref: '#/definitions/response.UserResponse'
      weight:
        type: number
    type: object
  response.PetTypeResponse:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  response.ReportResponse:
    properties:
      description:
        type: string
      id:
        type: integer
      report_date:
        type: string
      reported_user:
        $ref: '#/definitions/response.UserResponse'
      reporter:
        $ref: '#/definitions/response.UserResponse'
    type: object
  response.RoleResponse:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  response.UserResponse:
    properties:
      address:
        type: string
      city:
        type: string
      dni:
        type: string
      email:
        type: string
      id:
        type: integer
      image_url:
        type: string
      last_name:
        type: string
      name:
        type: string
      pets:
        items:
          $ref: '#/definitions/response.PetResponse'
        type: array
      phone_number:
        type: string
      role:
        type: string
      user_name:
        type: string
    type: object
  response.VisitResponse:
    properties:
      date:
        type: string
      id:
        type: integer
      pet:
        $ref: '#/definitions/response.PetResponse'
      user:
        $ref: '#/definitions/response.UserResponse'
