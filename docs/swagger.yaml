paths:
  /pets:
    get:
      consumes:
      - application/json
      description: Lista todas las mascotas de la aplicación.
      parameters:
      - description: Pet request payload
        in: body
        name: petRequest
        required: true
        schema:
          $ref: '#/definitions/request.PetRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BaseResponsePag-response_PetResponse'
      summary: Lista a todas las mascotas
      tags:
      - pets
    post:
      consumes:
      - application/json
      description: Crea una nueva mascota en la aplicación.
      parameters:
      - description: Pet request payload
        in: body
        name: petRequest
        required: true
        schema:
          $ref: '#/definitions/request.PetRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BaseResponse-response_PetResponse'
      summary: Crea una nueva mascota
      tags:
      - pets
  /pets/{id}:
    get:
      consumes:
      - application/json
      description: Muestra una mascota con el id.
      parameters:
      - description: Pet ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BaseResponse-response_PetResponse'
      summary: Mostrar a una mascota
      tags:
      - pets
    put:
      consumes:
      - application/json
      description: Actualiza los detalles de una mascota identificada por su ID.
      parameters:
      - description: Pet ID
        in: path
        name: id
        required: true
        type: integer
      - description: Pet update request payload
        in: body
        name: updatePetRequest
        required: true
        schema:
          $ref: '#/definitions/request.UpdatePetRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BaseResponse-response_PetResponse'
      summary: Actualiza los detalles de una mascota
      tags:
      - pets
  /pets/{id}/images:
    put:
      consumes:
      - multipart/form-data
      description: Actualiza las imágenes de una mascota identificada por su ID.
      parameters:
      - description: Pet ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BaseResponse-response_PetResponse'
      summary: Actualiza las imágenes de una mascota
      tags:
      - pets
  /users:
    get:
      consumes:
      - application/json
      description: Lista todos los usuarios de la aplicación.
      parameters:
      - description: Offset de paginación
        in: query
        name: offset
        type: integer
      - description: Límite de resultados por página
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Respuesta exitosa
          schema:
            $ref: '#/definitions/response.BaseResponsePag-response_UserResponse'
      summary: Lista todos los usuarios
      tags:
      - users
    post:
      consumes:
      - application/json
      description: Crea un nuevo usuario en la aplicación.
      parameters:
      - description: Solicitud de creación de usuario
        in: body
        name: userRequest
        required: true
        schema:
          $ref: '#/definitions/request.UserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Respuesta exitosa
          schema:
            $ref: '#/definitions/response.BaseResponse-response_UserResponse'
      summary: Crea un nuevo usuario
      tags:
      - users
  /users/{id}:
    get:
      consumes:
      - application/json
      description: Muestra un usuario con el ID especificado.
      parameters:
      - description: ID del usuario
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Respuesta exitosa
          schema:
            $ref: '#/definitions/response.BaseResponse-response_UserResponse'
      summary: Muestra un usuario
      tags:
      - users
    put:
      consumes:
      - application/json
      description: Actualiza los detalles de usuario identificado por su ID.
      parameters:
      - description: ID del usuario
        in: path
        name: id
        required: true
        type: integer
      - description: Solicitud de actualización de usuario
        in: body
        name: updateUserRequest
        required: true
        schema:
          $ref: '#/definitions/request.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Respuesta exitosa
          schema:
            $ref: '#/definitions/response.BaseResponse-response_UserResponse'
      summary: Actualiza los detalles de usuario
      tags:
      - users
  /users/{id}/image:
    put:
      consumes:
      - multipart/form-data
      description: Actualiza la imagen de usuario identificado por su ID.
      parameters:
      - description: ID del usuario
        in: path
        name: id
        required: true
        type: integer
      - description: Imagen de usuario
        in: formData
        name: user_img
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Respuesta exitosa
          schema:
            $ref: '#/definitions/response.BaseResponse-response_UserResponse'
      summary: Actualiza la imagen de usuario
      tags:
      - users
  /users/login:
    post:
      consumes:
      - application/json
      description: Inicia sesión de usuario con credenciales proporcionadas.
      parameters:
      - description: Solicitud de inicio de sesión
        in: body
        name: loginRequest
        required: true
        schema:
          $ref: '#/definitions/request.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Respuesta exitosa
          schema:
            $ref: '#/definitions/response.BaseResponse-response_LoginResponse'
      summary: Inicia sesión de usuario
      tags:
      - users
  /users/recover:
    post:
      consumes:
      - application/json
      description: Envía un correo electrónico con una nueva contraseña generada.
      parameters:
      - description: Solicitud de restablecimiento de contraseña
        in: body
        name: passwordResetRequest
        required: true
        schema:
          $ref: '#/definitions/request.PasswordResetRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Respuesta exitosa
          schema:
            $ref: '#/definitions/response.BaseResponse-response_UserResponse'
      summary: Recupera la contraseña de usuario
      tags:
      - users
